<!DOCTYPE html>
<htm>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura"/></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" placeholder="nome completo">

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" placeholder="email@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

        <fieldset>
          <legend>Como prefere nosso contato</legend>

          <label for=radio-email><input type="radio" name="contato" value="email" id="radio-email">Email</label>

          <label for=radio-telefone><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

          <label for=radio-whatsapp><input checked type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select id="">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input checked type="checkbox">Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="botao-enviar">

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>

      </form>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo do Rodapé da página">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</htm>
